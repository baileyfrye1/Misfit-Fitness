<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/995a2a9551.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/utilities.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <title>Contact</title>
</head>

<body>
    <main>
        <div class="primary-header">
            <div class="navbar-logo">
                <a href="index.html"><i class="fa-solid fa-dumbbell fa-2x"></i></a>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="services.html">Services</a></li>
                    <li><a href="fitness.html">Fitness Tips</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
                <div class="burger">
                    <div class="line1"></div>
                    <div class="line2"></div>
                    <div class="line3"></div>
                </div>
            </nav>
        </div>
        <section class="contact-hero">
            <div class="contact-hero-content">
                <h1 class="hero-title">Contact Me</h1>
            </div>
        </section>

        <!-- Contact Body -->
        <section id="contact" class="bg-light">
            <div class="container">
                <div class="contact-text">
                    <h2 class="section-header">Let's Work Together</h2>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ut, debitis.</p>
                </div>
                <div class="contact-card">
                    <form class="contact-form" method="POST" data-netlify="true" netlify-honeypot="bot-field" novalidate name="contact">
                        <div class="names">
                            <div class="input-box name">
                                <input type="text" placeholder="First Name*" id="first" name="name">
                            </div>
                            <div class="input-box name">
                                <input type="text" placeholder="Last Name*" id="last" name="name">
                            </div>
                        </div>
                        <div class="input-box">
                            <input type="text" placeholder="Phone Number" id="phone" name="phone">
                        </div>
                        <div class="input-box">
                            <input type="email" placeholder="Email*" id="email" name="email">
                        </div>
                        <button class="contact-btn" type="submit">Submit</button>
                        <div class="error"></div>
                    </form>
                </div>
            </div>
        </section>

        <footer class="bg-dark">
            <div class="container">
                <div class="footer-logo">
                    <img src="#" alt="">
                    <p>Misfit Fitness Co.</p>
                </div>
                <div class="separator"></div>
                <div class="footer-links">
                    <ul>
                        <li><a href="services.html">Services</a></li>
                        <li><a href="fitness.html">Fitness Tips</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </div>
                <div class="separator"></div>
                <div class="footer-socials">
                    <a href=""><i class="fab fa-square-facebook fa-2x"></i></a>
                    <a href="https://www.instagram.com/misfitfitnessco/"><i class="fab fa-instagram fa-2x"></i></a>
                </div>
            </div>
        </footer>
    </main>
</body>

</html>
